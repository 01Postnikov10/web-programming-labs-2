<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кирилл Постников. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    {% if request.cookies.get('color') and request.cookies.get('backgroundcolor') and request.cookies.get('fontsize') %}
    <style>
        body {
            color: {{ request.cookies.get('color') }};
            background-color: {{ request.cookies.get('backgroundcolor') }};
            font-size: {{ request.cookies.get('fontsize') }};
        }
    </style>
    {% endif %}
    {% block script %}
    <script src="{{ url_for('static', filename='lab7/drink.js') }}"></script>
    {% endblock %}
</head>
<body>
    <header>
        <a href="/menu">Меню</a>
        WEB-прогргаммирование, часть 2. {{ self.lab() }}
    </header>
    
    <main>
        {% block main %}{% endblock %}
    </main>

    <footer>
        &copy; Кирилл Постников, ФБИ-14, 3 курс, 2023
    </footer>
</body>
</html>
